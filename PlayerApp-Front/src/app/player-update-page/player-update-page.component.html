<form [formGroup]="playerDetailsForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-title>
      <span>"Update Player" </span>
    </div>
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label></mat-label>
        <input matInput formControlName="name" placeholder="Player`s name" />
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Player`s rank</mat-label>
        <mat-select formControlName="rank">
          <mat-option *ngFor="let rank of playerRanks" [value]="rank.value">
            {{rank.displayName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <p>Complete the form to enable button.</p>
        <button type="submit" [disabled]="!playerDetailsForm.valid">Submit</button>

  </form>
